<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Paul Mulenga</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="terminal-title">message_sent.sh</div>
            </div>
            <div class="terminal-body">
                <div class="typing-text">
                    <span class="prompt">$</span> <span class="command">sending_message...</span>
                    <span class="prompt">$</span> <span class="command">message_delivered</span>
                    <h1 class="glitch" data-text="Message Received!">Message Received!</h1>
                    <p>Thank you for reaching out. I'll get back to you soon!</p>
                    <div class="cta-buttons">
                        <a href="index.html" class="btn primary">Return Home <i class="fas fa-home"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
